<div class="main-container">
	<div class="content-container">
		<div class="content-area">
			<div class="clr-row">
        <div class="clr-col-4 offset-xs-1">
            <table class="table" clrDroppable (clrDrop)="onDropBack($event)">
                <thead>
                <tr>
                    <th>Files:</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="files.length===0">
                    <td>Nothing to drag here...</td>
                </tr>
                <tr *ngFor="let file of files">
                    <td><span class="label" [clrDraggable]="file">{{file.name}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="clr-col-4 offset-xs-1">
            <table class="table" clrDroppable (clrDrop)="onDropToUpload($event)">
                <thead>
                <tr>
                    <th>Drop here to upload:</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="droppedFiles.length===0">
                    <td>Nothing to upload here...</td>
                </tr>
                <tr *ngFor="let file of droppedFiles">
                    <td><span class="label" [clrDraggable]="file">{{file.name}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
		</div>
	</div>
</div>
